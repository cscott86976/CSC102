    <form id="colorForm" style="text-align:center;">
    <label>
        <input type="radio" name="color" value="red"> Red
        </label>
        <label>
            <input type="radio" name="color" value="green">Green
        </label>
        <label>
            <input type="radio" name=" color" value="blue"> Blue
     </label>
    </form>
    <div id="colorBox" class="color-box"> Select a color</div>

<script>
    //function to change the color of the box
    function changeColor(event) {
        const color=event.target.value;
        document.getElementById('colorBox').style.backgroundcolor = color;
    }
    //Add event Listener
    const radioButton = document.querySelectorAll('input[name="color"]');
    radioButton.forEach(function(radio) {
         radio.addEventListener('change', changeColor)};
    );
</script>
